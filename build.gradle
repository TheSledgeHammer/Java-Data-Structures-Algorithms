buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            name = "bintray"
            url = "https://dl.bintray.com/thesledgehammer/development/"
        }
    }
}

plugins {
  id 'java'
  id 'maven'
  id "com.jfrog.bintray" version "1.8.4"
}
apply from: rootProject.file('git-maven.gradle')
apply from: rootProject.file('mavenBintray.gradle')

group= "com.thesledgehammer.java-data-structure-algorithms"
archivesBaseName = "Java-Data-Structure-Algorithms"
